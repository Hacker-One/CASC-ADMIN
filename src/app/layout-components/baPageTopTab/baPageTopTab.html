<div class="page-top-tab">
    <div class="swiper-container" [swiper]='config'>
        <div class="swiper-wrapper" id='tabcontent'>
            <div *ngFor="let tab of _tabs" class="swiper-slide swiper-no-swiping" routerLinkActive="tabSelect">
                <a [routerLink]="tab.path||'#'">
                    {{tab.name}}
                </a>
            </div>
        </div>
        <button class='swiperButton swiper-button-next'>
            <i class="fa fa-chevron-right"></i>
        </button>
        <button class='swiperButton swiper-button-prev'>
            <i class="fa fa-chevron-left"></i>
        </button>
    </div>
    <div class="breadcrumb-container">
    </div>
</div>
