<li *ngIf="!menuItem.hidden" [title]="menuItem.title | translate" routerLinkActive="selected" [ngClass]="{'qloud-al-sidebar-list-item': !child, 'ba-sidebar-sublist-item': child,  'with-sub-menu': menuItem.children, 'ba-sidebar-item-expanded': menuItem.expanded}">

  <a *ngIf="!menuItem.children && !menuItem.url" (mouseenter)="onHoverItem($event, item)" [routerLink]="menuItem.route.paths" class="qloud-al-sidebar-list-link">
    <span *ngIf="menuItem.icon || menuItem.abbr" class="menuItem-icon">
      <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i>
      <i *ngIf="!menuItem.icon" class="MenuItem-abbr">{{menuItem.abbr}}</i>
    </span>
    <span *ngIf="!menuItem.icon&&!menuItem.abbr&&menuItem.img" >
      <img src="{{menuItem.img}}" style="width: 26px;height: 30px;">
    </span>
    <span class="menuItem-text" translate>{{ menuItem.title }}</span>
  </a>

  <a *ngIf="!menuItem.children && menuItem.url" (mouseenter)="onHoverItem($event, item)" [href]="menuItem.url" [target]="menuItem.target" class="qloud-al-sidebar-list-link">
    <span  *ngIf="menuItem.icon || menuItem.abbr" class="menuItem-icon">
      <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i>
      <i *ngIf="!menuItem.icon" class="MenuItem-abbr">{{menuItem.abbr}}</i>
    </span>
    <span *ngIf="!menuItem.icon&&!menuItem.abbr&&menuItem.img" >
      <img src="{{menuItem.img}}" style="width: 26px;height: 30px;">
    </span>
    <span class="menuItem-text" translate>{{ menuItem.title }}</span>
  </a>

  <a *ngIf="menuItem.children" (mouseenter)="onHoverItem($event, item)" href (click)="onToggleSubMenu($event, menuItem)" class="qloud-al-sidebar-list-link">
    <span *ngIf="menuItem.icon || menuItem.abbr"  class="menuItem-icon">
      <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i>
      <i *ngIf="!menuItem.icon" class="MenuItem-abbr">{{menuItem.abbr}}</i>
    </span>
    <span *ngIf="!menuItem.icon&&!menuItem.abbr&&menuItem.img" >
      <img src="{{menuItem.img}}" style="width: 26px;height: 30px;">
    </span>
    <span class="menuItem-text" translate>{{ menuItem.title }}</span>
    <b class="fa fa-angle-down" [ngClass]="{'fa-angle-up': menuItem.expanded}"></b>
  </a>

  <ul *ngIf="menuItem.children" class="qloud-al-sidebar-sublist" [ngClass]="{'slide-right': menuItem.slideRight}">
    <ba-menu-item [menuItem]="subItem"
                  [child]="true"
                  (itemHover)="onHoverItem($event)"
                  (toggleSubMenu)="onToggleSubMenu($event, subItem)"
                  *ngFor="let subItem of menuItem.children"></ba-menu-item>
  </ul>

</li>
