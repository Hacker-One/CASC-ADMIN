
<ql-card class="box-card">
    <div class="card-title">
        <h2>
            Radio 单选框
            <small>在一组备选项中进行单选。</small>
        </h2>
    </div>

    <h3 class="mt-5">基础用法</h3>
    <p>由于选项默认可见，不宜过多，若选项过多，建议使用 Select 选择器。</p>
    <ex-demo  [code]="code[0]" notes="要使用 Radio 组件，只需要设置 <code>[(model)]</code>绑定变量。
如果组件中未包含内容，则会优先显示 <code>[label]</code> 中的内容。">
    </ex-demo>

    <h3 class="mt-5">禁用状态</h3>
    <p>单选框不可用的状态。</p>
    <ex-demo  [code]="code[1]" notes="选中的条件是绑定的变量值等于`label`中的值。只要在<code>ql-radio</code>元素中设置
<code>qlDisabled</code>属性即可，它接受一个<code>boolean</code>，<code>true</code>为禁用。">
    </ex-demo>

    <h3 class="mt-5">单选框组</h3>
    <p>适用于在多个互斥的选项中选择的场景。</p>
    <ex-demo  [code]="code[2]" notes="在 <code>ql-radio-group</code> 中绑定 <code>model</code>，
在el-radio中设置好label即可，无需再给每一个el-radio绑定变量 (会被忽略)。">
    </ex-demo>

    <h3 class="mt-5">按钮样式</h3>
    <p>按钮样式的单选组合。</p>
    <ex-demo  [code]="code[3]" notes="只需要把 <code>ql-radio</code> 元素换成
<code>ql-radio-button</code> 元素即可，此组件还提供了 <code>size</code> 属性，支持
<code>large</code> 和 <code>small</code> 两种">
    </ex-demo>

    <h3 class="mt-5">{{apidoc.name}}</h3>
    <ql-table [model]="apidoc.attrs" [border]="true" [stripe]="true">
        <ql-table-column model-key="name" label="参数"></ql-table-column>
        <ql-table-column width="700" model-key="notes" label="说明"></ql-table-column>
        <ql-table-column model-key="type" label="类型"></ql-table-column>
        <ql-table-column model-key="enum" label="可选值"></ql-table-column>
        <ql-table-column model-key="default" label="默认值"></ql-table-column>
    </ql-table>
</ql-card>
