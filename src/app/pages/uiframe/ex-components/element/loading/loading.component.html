
<ql-card class="box-card">
    <div class="card-title mb-5">
        <h2>
            Loading 加载
        </h2>
    </div>

    <div class="help-standard-content">
        <ul class="mt-4">
            <li>所有异步请求的操作都需要添加加载动画和回调</li>
        </ul>
    </div>

    <h3 class="mt-5">区域加载</h3>
    <p>在容器中加载数据时显示。这是一个 <a href="https://angular.cn/guide/attribute-directives" target="_blank">属性型指令</a>，它可以被用在任何元素上。加载数据时显示动效。</p>
    <ex-demo  [code]="code[0]" notes="默认状况下，Loading 遮罩会插入到绑定元素的子节点">
    </ex-demo>

    <h3 class="mt-5">加载文案</h3>
    <p>可自定义加载文案。</p>
    <ex-demo  [code]="code[1]" notes="<code>text</code> 属性是当元素应用
<code>ql-loading</code>指令时才被额外附加的。">
    </ex-demo>


    <h3 class="mt-5">整页加载</h3>
    <p>页面数据加载时显示。</p>
    <ex-demo  [code]="code[2]" notes="需要全局的遮罩时，请设置 <code>full-screen</code> 选项。"
              [class]="exClass">
    </ex-demo>

    <h3 class="mt-5">{{apidoc.name}}</h3>
    <ql-table [model]="apidoc.attrs" [border]="true" [stripe]="true">
        <ql-table-column model-key="name" label="参数"></ql-table-column>
        <ql-table-column width="700" model-key="notes" label="说明"></ql-table-column>
        <ql-table-column model-key="type" label="类型"></ql-table-column>
        <ql-table-column model-key="enum" label="可选值"></ql-table-column>
        <ql-table-column model-key="default" label="默认值"></ql-table-column>
    </ql-table>
</ql-card>
