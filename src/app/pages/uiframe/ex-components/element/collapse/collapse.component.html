
<ql-card class="box-card">
  <div class="card-title">
    <h2>
      Collapse 折叠面板
      <small>通过折叠面板收纳内容区域</small>
    </h2>
  </div>

  <h3 class="mt-5">基础用法</h3>
  <p>可同时展开多个面板，面板之间不影响</p>
  <ex-demo  [code]="code[0]" notes="<code>[model]</code> 接受一个初始化的数组，
数组中的每一项与 <code>ql-collapse-item</code> 的属性 <code>[value]</code> 相对应。">
  </ex-demo>

  <h3 class="mt-5">手风琴效果</h3>
  <p>每次只能展开一个面板</p>
  <ex-demo  [code]="code[1]">
  </ex-demo>

  <h3 class="mt-5">{{apidoc.name}}</h3>

    <ql-table-column model-key="name" label="参数"></ql-table-column>

  </ql-table>
