
<ql-card class="box-card">
    <div class="card-title">
        <h2>
            NavMenu 导航菜单
            <small>提供导航功能的菜单。</small>
        </h2>
    </div>


    <h3 class="mt-5">顶栏</h3>
    <ex-demo  [code]="code[0]" [class]="exClass"></ex-demo>


    <h3 class="mt-5">侧栏</h3>
    <p>垂直菜单，可内嵌子菜单。</p>
    <ex-demo  [code]="code[1]" notes="通过 <code>ql-menu-item-group</code>
组件可以实现菜单进行分组，分组名可以通过 <code>title</code> 属性直接设定也可以通过 ng-template 来设定。">
    </ex-demo>

    <h3 class="mt-5">{{apidoc.name}}</h3>
    <ql-table [model]="apidoc.attrs" [border]="true" [stripe]="true">
        <ql-table-column model-key="name" label="参数"></ql-table-column>
        <ql-table-column width="700" model-key="notes" label="说明"></ql-table-column>
        <ql-table-column model-key="type" label="类型"></ql-table-column>
        <ql-table-column model-key="enum" label="可选值"></ql-table-column>
        <ql-table-column model-key="default" label="默认值"></ql-table-column>
    </ql-table>
    <h3 class="mt-5">{{apidoc2.name}}</h3>
    <ql-table [model]="apidoc2.attrs" [border]="true" [stripe]="true">
        <ql-table-column model-key="name" label="参数"></ql-table-column>
        <ql-table-column width="700" model-key="notes" label="说明"></ql-table-column>
        <ql-table-column model-key="type" label="类型"></ql-table-column>
        <ql-table-column model-key="enum" label="可选值"></ql-table-column>
        <ql-table-column model-key="default" label="默认值"></ql-table-column>
    </ql-table>
    <h3 class="mt-5">{{apidoc3.name}}</h3>
    <ql-table [model]="apidoc3.attrs" [border]="true" [stripe]="true">
        <ql-table-column model-key="name" label="参数"></ql-table-column>
        <ql-table-column width="700" model-key="notes" label="说明"></ql-table-column>
        <ql-table-column model-key="type" label="类型"></ql-table-column>
        <ql-table-column model-key="enum" label="可选值"></ql-table-column>
        <ql-table-column model-key="default" label="默认值"></ql-table-column>
    </ql-table>
</ql-card>
