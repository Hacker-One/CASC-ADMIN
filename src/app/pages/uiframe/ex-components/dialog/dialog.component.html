

<ql-card class="box-card">
    <div class="card-title mb-5">
        <h2>
            Dialog 对话框
            <small>在保留当前页面状态的情况下，告知用户并承载相关操作。</small>
        </h2>
    </div>

    <div class="help-standard-content">
        <ul class="mt-4">
            <li>默认对话框的宽度为960px，针对内容较少的对话框，请设置<code>width=""</code>为640px和320px两种。其余特殊情况可自定宽度</li>
            <li>禁止在对话框上再弹出一层对话框的业务设计</li>
        </ul>
    </div>
    <h3 class="mt-5">基础用法</h3>
    <ex-demo  [code]="code[0]" notes="<code>visible</code> 接受一个布尔变量，用于控制对话框的打开与关闭。">
    </ex-demo>

    <h3 class="mt-5">自定义内容</h3>
    <p>Dialog 组件的内容可以是任意的，甚至可以是表格或表单。</p>
    <ex-demo  [code]="code[1]" notes="你可以通过<code>ng-template</code>
插入 html 片段甚至是组件来构建自定义的对话框。">
    </ex-demo>


    <h3 class="mt-5">回调函数</h3>
    <p>回调函数能够帮助你更细腻的定义何时关闭对话框。</p>
    <ex-demo  [code]="code[2]" [class]="exClass" notes="你可以通过<code>ng-template</code>
插入 html 片段甚至是组件来构建自定义的对话框。">
    </ex-demo>
    <h3 class="mt-5">{{apidoc.name}}</h3>
    <ql-table [model]="apidoc.attrs" [border]="true" [stripe]="true">
        <ql-table-column model-key="name" label="参数"></ql-table-column>
        <ql-table-column width="700" model-key="notes" label="说明"></ql-table-column>
        <ql-table-column model-key="type" label="类型"></ql-table-column>
        <ql-table-column model-key="enum" label="可选值"></ql-table-column>
        <ql-table-column model-key="default" label="默认值"></ql-table-column>
    </ql-table>
</ql-card>
