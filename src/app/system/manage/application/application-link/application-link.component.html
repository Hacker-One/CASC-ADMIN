<div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">应用目录</label>
    <div class="col-sm-10">
      <select class="form-control" id="inputPassword">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">应用名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">排序</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">应用地址</label>
    <div class="col-sm-10">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">从已注册应用库中选择</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">手动输入URL</label>
      </div>
      <input type="text" class="form-control" id="inputPassword" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">强制显示</label>
    <div class="col-sm-10">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">是</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">否</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="des" class="col-sm-2 col-form-label">访问权限</label>
    <div class="col-sm-10">
      <div class="checkbox" *ngFor="let element of roleCheckBoxArr;let idx = index;">
        <label>
          <input type="checkbox" [value]="element.selected" (click)="checkboxClicked(idx,$event)">
          {{element.displayName}}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="offset-sm-2 col-sm-10">
      <ql-button type="success" (click)="save()">保存</ql-button>
    </div>
  </div>
</div>
